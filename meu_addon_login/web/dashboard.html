<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 2em; }
    .card { background: white; padding: 1em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #2c3e50; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>🎉 Bem-vindo, <span id="user"></span>!</h2>
    <p>Você está autenticado.</p>

    <button onclick="alert('Ação executada!')">🔁 Executar Ação</button>
    <button onclick="logout()">🚪 Sair</button>
  </div>

  <script>
    const username = localStorage.getItem('user');
    if (!username) {
      window.location.href = "/login.html";
    } else {
      document.getElementById('user').innerText = username;
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = "/login.html";
    }
  </script>
</body>
</html>
